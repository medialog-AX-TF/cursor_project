<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 게시판 프로젝트</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <!-- 구글 폰트 Pretendard 추가 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- 아이콘 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <a href="index.html">게시판 프로젝트</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="board-list.html">게시판</a></li>
                    <li><a href="register.html">회원가입</a></li>
                    <li class="active"><a href="login.html">로그인</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-toggle" aria-label="메뉴 열기" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </header>

        <main class="auth-container">
            <h1>로그인</h1>
            
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-with-icon">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="toggle-password" aria-label="비밀번호 보기">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">로그인 상태 유지</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
                
                <div class="auth-links">
                    <a href="forgot-password.html">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="register.html">회원가입</a>
                </div>
                
                <div class="social-login">
                    <h3>소셜 로그인</h3>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-social btn-google">Google로 로그인</button>
                        <button type="button" class="btn btn-social btn-facebook">Facebook으로 로그인</button>
                        <button type="button" class="btn btn-social btn-github">GitHub로 로그인</button>
                    </div>
                </div>
            </form>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2025 게시판 프로젝트. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </div>
        </footer>
        
        <!-- 다크 모드 토글 버튼 -->
        <button class="dark-mode-toggle" aria-label="다크 모드 전환" aria-checked="false">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <span class="sr-only">다크 모드 전환</span>
        </button>
        
        <!-- 알림 컨테이너 -->
        <div class="notification-container"></div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
