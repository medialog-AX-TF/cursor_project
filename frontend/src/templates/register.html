<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 게시판 프로젝트</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <!-- 구글 폰트 Pretendard 추가 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- 아이콘 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <a href="index.html">게시판 프로젝트</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="board-list.html">게시판</a></li>
                    <li class="active"><a href="register.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-toggle" aria-label="메뉴 열기" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </header>

        <main class="auth-container">
            <h1>회원가입</h1>
            
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-with-button">
                        <div class="input-with-icon">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                        </div>
                        <button type="button" class="btn btn-secondary" id="check-email">중복확인</button>
                    </div>
                    <p class="form-hint">이메일은 로그인 아이디로 사용됩니다.</p>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="toggle-password" aria-label="비밀번호 보기">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <p class="form-hint">8자 이상, 대소문자, 숫자, 특수문자를 포함해야 합니다.</p>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-level" id="password-strength-level"></div>
                        </div>
                        <span class="strength-text" id="password-strength-text">비밀번호 강도</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <div class="input-with-button">
                        <div class="input-with-icon">
                            <i class="fa-solid fa-user-tag"></i>
                            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                        </div>
                        <button type="button" class="btn btn-secondary" id="check-nickname">중복확인</button>
                    </div>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">이용약관에 동의합니다. <a href="#" class="terms-link">(보기)</a></label>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">개인정보처리방침에 동의합니다. <a href="#" class="terms-link">(보기)</a></label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
                
                <div class="auth-links">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
                
                <div class="social-login">
                    <h3>소셜 계정으로 가입</h3>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-social btn-google">Google로 가입</button>
                        <button type="button" class="btn btn-social btn-facebook">Facebook으로 가입</button>
                        <button type="button" class="btn btn-social btn-github">GitHub로 가입</button>
                    </div>
                </div>
            </form>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2025 게시판 프로젝트. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">문의하기</a></li>
                </ul>
            </div>
        </footer>
        
        <!-- 다크 모드 토글 버튼 -->
        <button class="dark-mode-toggle" aria-label="다크 모드 전환" aria-checked="false">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <span class="sr-only">다크 모드 전환</span>
        </button>
        
        <!-- 알림 컨테이너 -->
        <div class="notification-container"></div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
